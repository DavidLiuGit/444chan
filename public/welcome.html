<!DOCTYPE html>
<html>

	<head>
		<title>444chan.</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="description" content="Welcome page">
		<meta name="author" content="David Liu">

		<link rel="stylesheet" href="styles.css">
	</head>

	<body>


		<!-- splash  -->
		<div class="bg-card-0">
			<div class="splash splash-column">
				<svg style="color: #fff; stroke:#fff; fill: #fff;"><use href="icons.svg#i-logo"></use></svg>
				<h1>444chan.</h1>
				<h2>by BoLend</h2>
				<div class="btn-row">
					<a href="app/"><button class="start-btn">Start</button></a>
					<a href="#slide-1"><button class="nav-btn">Explore</button></a>
				</div>
			</div>
		</div>



		<!-- navbar -->
		<div class="hnavbar">
			<ul>
				<!-- primary links & title (float left) -->
				<li class="title hide-on-mobile"><span><strong>444chan.</strong></span></li>
				<li><span><a>About</a></span></li>

				<!-- float right -->
				<li class="float-right"><span><a>Login</a></span></li>
			</ul>
		</div>



		<!-- 1st slide: Lend -->
		<div class="slide parallax" id="slide-1">
			<div class="parallax__group">
				<div class="parallax__layer parallax__layer--base" style="padding:200px">
					1 foreground
				</div>
				<div class="parallax__layer parallax__layer--back" style="padding:200px">
					1 background
				</div>
			</div>
		</div>


		<!-- 2nd slide: Borrow -->
		<div class="slide">
			<div>
				2 foreground
			</div>
			<div>
				2 background
			</div>
		</div>


		<!-- 3rd slide: Track -->
		<div class="slide">
			<div>
				3 foreground
			</div>
			<div>
				3 background
			</div>
		</div>


		<!-- 4th slide: Remind -->
		<div class="slide">
			<div>
				4 foreground
			</div>
			<div>
				4 background
			</div>
		</div>


		<!-- 5th slide: Reward -->
		<div class="slide">
			<div>
				5 foreground
			</div>
			<div>
				5 background
			</div>
		</div>


		<!-- footer -->

	</body>

</html>
