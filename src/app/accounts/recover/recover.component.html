<div class="container">

	<div class="form-column">

		<span>&nbsp;</span>

		<form class="form-box">
			<h2>Reset password</h2>

			<!-- 3rd party -->
			<span>&nbsp;</span>

			<!-- <hr /> -->

			<form (ngSubmit)="submitRecover()">

				<div class="form fade-in delay-0-2">

					<div class="labeled-input fade-in-up delay-0-4">
						<!-- <label>Username</label> -->
						<input type="text" [(ngModel)]="username" placeholder="Email" name="username"/>
					</div>

					
				</div>
			</form>

			<!-- submit button -->
			<button class="solid transition-0-25 fade-in delay-0-8" (click)="submitRecover">Submit</button>



		</form>

		<span>&nbsp;</span>

	</div>

</div>
