<div class="container">

	<div class="form-column">

		<span>&nbsp;</span>

		<form class="form-box">
			<h2 class="fade-in">Reset password</h2>

			<span>&nbsp;</span>

			<form (ngSubmit)="submitRecover()">

				<div class="form">

					<div class="labeled-input fade-in-up delay-0-2">
						<!-- <label>Username</label> -->
						<input type="text" [(ngModel)]="username" placeholder="Email" name="username"/>
					</div>

					
				</div>
			</form>

			<!-- submit button -->
			<button class="solid transition-0-25 fade-in-up delay-0-4" (click)="submitRecover">Submit</button>



		</form>

		<span>&nbsp;</span>

	</div>

</div>
