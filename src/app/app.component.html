<!-- 
	This component is the root of all components. 
	This component will contain the navbar
	services which are app-wide will be instantiated and rooted here
-->

<!-- The horizontal navbar -->
<div class="hnavbar">

	<ul>
		<!-- primary links & title (float left) -->
		<li class="vnavbar-toggle" (click)="toggleSidebar()" style="padding: 0.75em 1em; width: 1em; min-width: 1em !important;">
			<svg><use href="assets/icons/navbar.svg#i-menu"></use></svg>
		</li>
		<li class="title hide-on-mobile"><span><strong>{{title}}</strong></span></li>

		<!-- profile (float right); hide on small screens -->
		<li class="float-right hide-on-mobile">
			<span>You</span>
		</li>

		<!-- search box -->
		<li class="float-right search-li">
			<div class="searchbox-container">
				<input type="text" class="searchbox" 
				placeholder="Search for anything">
				<a class="search-btn" href="#">

				</a>
			</div>
		</li>
		
	</ul>

</div>



<!-- sidebar - only visible when it needs to be -->
<div class="sidebar" [class.sidebar-hidden]="sidebarHidden">
	<ul>

		<!-- close the sidebar -->
		<li (click)="toggleSidebar()" class="hide-on-large">
			<svg ><use href="assets/icons/navbar.svg#i-menu"></use></svg>&nbsp;
		</li>

		<!-- title; will be hidden for medium & small screens -->
		<li class="hide-on-medium">
			<span>
				<strong>{{title}}</strong>
			</span>
		</li>

		<!-- others; show only icons by default on medium screens -->
		<li>
			<svg>
				<use href="assets/icons/navbar.svg#i-home"></use>
			</svg>
			<span class="">&nbsp;Home</span>&nbsp;
		</li>
		<li>
			<svg><use href="assets/icons/navbar.svg#i-user"></use></svg>
			<span class="">&nbsp;You</span>&nbsp;
		</li>
		<li>&nbsp;</li>
		<li>&nbsp;</li>
	</ul>
</div>



<!-- the body -->
<div class="body" [class.sidebar-collapse-pushover]="sidebarHidden" [class.sidebar-pushover]="!sidebarHidden">
	<!-- router outlet -->
	<router-outlet></router-outlet>
</div>
