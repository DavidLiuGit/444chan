<!-- 
	This component is the root of all components. 
	This component will contain the navbar
	services which are app-wide will be instantiated and rooted here
-->


<div class="body">


	<!-- 
		The hnavbar
			needs to be simple
	-->

	<div class="hnavbar">
		<!-- horizontal (h)navbar items -->
		<ul>
			<!-- primary links & title (float left) -->
			<li class="vnavbar-toggle" (click)="toggleSidebar()"><span>&nbsp;</span></li>
			<li class="title"><span><strong>444chan.</strong></span></li>
			<!-- <li><span>Home</span></li>
			<li><span>Profile</span></li> -->

			<!-- search, profile, settings, etc. (float right) -->
			<li class="float-right">
				<span>You</span>
			</li>
			<li class="float-right search-li">
				<div class="searchbox-container">
					<input type="text" class="searchbox" 
					placeholder="Search for anything">
					<a class="search-btn" href="#">

					</a>
				</div>
			</li>
			
		</ul>

	</div>



	<!-- sidebar - only visible when it needs to be -->
	<div class="sidebar" [class.sidenav-hidden]="sidenavHidden">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</div>


	<!-- router outlet -->
	<router-outlet></router-outlet>



</div>
