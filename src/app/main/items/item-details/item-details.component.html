<div class="detail-container flex flex-column full-body-height">
	
	<div *ngIf="item" class="detail-card">
		<!-- <pre>{{item | json}}</pre> -->

		<!-- cover photo/gallery carousel -->
		<div>
			carousel
		</div>

		<!-- title card + user details -->
		<div class="title">
			<h2 class="title-header">{{item.name || 'Item name'}}</h2>
			<h5 class="item-user-name">
				<svg><use href="assets/icons/navbar.svg#i-user"></use></svg>
				{{item.user.fullName || 'Anon'}}
			</h5>
			<hr />
		</div>
		
		<!-- description -->
		<div class="desc-container">
			{{item.description}}
		</div>

		<!-- tags -->
		<div class="tags-container">
			{{item.tags || '#tags appear here'}}
		</div>



		<!-- controls -->
		<div class="item-controls-container flex" id="CONTROLS">

			<!-- request/heart -->
			<div class="action-btn" title="Request Item" (click)="requestItem()">
				<svg><use href="assets/icons/navbar.svg#i-heart"></use></svg>
			</div>

			<!-- favorite -->
			<!-- <div class="action-btn" title="Add to Favorites">
				<svg><use href="assets/icons/navbar.svg#i-star"></use></svg>
			</div> -->

			<!-- message owner -->
			<div class="action-btn" title="Message Owner">
				<svg><use href="assets/icons/navbar.svg#i-mail"></use></svg>
			</div>

			<!-- user profile -->
			<div class="action-btn" title="Owner profile">
				<svg><use href="assets/icons/navbar.svg#i-user"></use></svg>
			</div>

			<!-- link -->
			<div class="action-btn" title="Get link">
				<svg><use href="assets/icons/navbar.svg#i-link"></use></svg>
			</div>

		</div>

	</div>

</div>
