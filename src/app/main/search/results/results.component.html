<div *ngIf="searchResults" class="result-grid fade-in-up delay-0-2">
	
	<!-- tabs -->
	<div class="tabs-container">
		<div *ngFor="let tab of tabs" 
			class="tab trans-0-25" 
			(click)="tabSelected=tab.id"
			[ngClass]="{'tab-selected': tabSelected == tab.id}">
			{{tab.name}}
		</div>
	</div>


	<div class="result-content-container">

		<!-- All tab -->
		<ng-container *ngIf="tabSelected == 0">
			<!-- <div *ngFor="let tab of tabLutValues"> -->
				<!-- <pre>{{tab | json}}_{{s[tab.property] | json}}</pre> -->

			<!-- display items -->
			<div class="result-block">
				<h3>Items</h3>
				<div class="card-container" >
					<div *ngFor="let item of s.item" class="card">
						<app-item-card [item]="item"></app-item-card>
					</div>
				</div>
			</div>
				
			<!-- </div> -->
		</ng-container>




		<!-- individual tabs -->
		<ng-container *ngIf="tabSelected > 0">
			<ng-container [ngSwitch]="tabSelected">

				<div *ngSwitchCase="1" class="card-container" >
					<ng-container *ngFor="let item of s.item">
						<app-item-card [item]="item"></app-item-card>
					</ng-container>
				</div>

			</ng-container>
			
		</ng-container>

	</div>
	
</div>
