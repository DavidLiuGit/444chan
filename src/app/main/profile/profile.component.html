<div id="PROFILE-CONTAINER">

	<!-- header -->
	<div class="grid-header">
		<h2>{{u.fname}}'s Profile</h2>
	</div>


	<!-- profile -->
	<div class="grid-profile">
		<div style="width: 100%">
			<img class="profile" [src]="u.profileImgUrl || 'assets/img/pepe.png'">
		</div>
		<br />
		<div class="profile full-name">{{u.fname}} {{u.lname}}</div>
		<table class="profile">
			<tr *ngIf="u.created_date"><td class="label">Member since</td><td class="data">{{u.created_date.toDateString()}}</td></tr>
			<tr *ngIf="u.email"><td class="label">email</td><td class="data">{{u.email}}</td></tr>
			<tr *ngIf="u.phone"><td class="label">phone</td><td class="data">{{u.phone}}</td></tr>
			<tr *ngIf="u.address"><td class="label">address</td><td class="data">{{u.address}}</td></tr>
			<tr *ngIf="u.gender"><td class="label">gender</td><td class="data">{{u.gender}}</td></tr>
		</table>
	</div>
	

	<!-- items available -->
	<div class="grid-box1">
		Items
		<pre>{{u.items | json}}</pre>

	</div>



	<!-- items borrowed -->
	<div class="grid-box2">
		box2
	</div>



	<!-- activity feed -->
	<div class="grid-box3">
		box3
	</div>




	<div class="grid-box4">
		box4
	</div>



	
</div>
